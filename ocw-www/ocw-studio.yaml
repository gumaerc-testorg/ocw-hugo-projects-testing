---
collections:
  - category: Content
    folder: content/pages
    label: Page
    name: page
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown

  - category: Content
    folder: content/promos
    label: Promo
    name: promo
    fields:
      - label: Title
        name: title
        widget: string

      - label: Link
        name: link
        widget: object
        fields:
          - label: Link Title
            name: link_title
            widget: string

          - label: Url
            name: link_url
            widget: string

      - label: Image
        name: image_object
        widget: object
        fields:
          - label: Image File
            name: image
            widget: file

          - label: Image Alt
            name: image_alt
            widget: string

  - category: Content
    folder: content/notifications
    label: Notification
    name: notification
    fields:
      - label: Title
        name: title
        widget: string

      - label: Headless
        name: headless
        widget: string
        default: true

  - category: Content
    folder: content/testimonials
    label: Testimonial
    name: testimonial
    fields:
      - label: Title
        name: title
        widget: string

      - label: Name
        name: name
        widget: string

      - label: Location
        name: location
        widget: string

      - label: Occupation
        name: occupation
        widget: string

      - label: Image
        name: image_object
        widget: object
        fields:
          - label: Image File
            name: image
            widget: file

          - label: Image Alt
            name: image_alt
            widget: string

      - label: Lead Quote
        name: lead_quote
        widget: string

      - label: Body
        name: body
        widget: markdown
